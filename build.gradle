plugins {
    id 'eclipse'
    id 'idea'
    id 'maven-publish'
    id 'net.minecraftforge.gradle' version '[6.0,6.2)'
}

// 模组基本信息配置
version = '0.0.2' // 模组版本号
group = 'BlockPower' // 模组组ID
base {
    archivesName = 'BlockPower' // 生成的jar文件名
}

// Java版本设置 (Minecraft 1.20.1需要Java 17)
java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    // 使用官方映射表
    mappings channel: 'official', version: '1.20.1'

    // 开发环境配置
    copyIdeResources = true

    // 运行配置
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                blockpower {
                    source sourceSets.main
                }
            }
        }
        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                blockpower {
                    source sourceSets.main
                }
            }
        }
    }
}

// 依赖配置
dependencies {
    // Forge核心依赖
    minecraft "net.minecraftforge:forge:1.20.1-47.4.0"

    // 示例：添加JEI依赖 (取消注释即可启用)
    // runtimeOnly fg.deobf("mezz.jei:jei-1.20.1-forge:15.0.0")
}

// 资源处理
tasks.named('processResources', ProcessResources).configure {
    var replaceProperties = [
            minecraft_version: '1.20.1',
            minecraft_version_range: '[1.20.1,1.21)',
            forge_version: '47.4.0',
            forge_version_range: '[47,)',
            loader_version_range: '[47,)',
            mod_id: 'blockpower',
            mod_name: 'Block Power',
            mod_license: 'All Rights Reserved',
            mod_version: '0.1.0',
            mod_authors: 'K2536,ExtremaNovaIX,LJH',
            mod_description: '一个致力于为我的世界添加更加多样的连招系统的模组'
    ]
    inputs.properties replaceProperties

    filesMatching(['META-INF/mods.toml', 'pack.mcmeta']) {
        expand replaceProperties
    }
}

// 打包配置
tasks.named('jar', Jar).configure {
    manifest {
        attributes([
                'Specification-Title'     : 'blockpower',
                'Specification-Vendor'    : 'K2536,ExtremaNovaIX,LJH',
                'Specification-Version'   : '1',
                'Implementation-Title'   : project.name,
                'Implementation-Version' : project.jar.archiveVersion,
                'Implementation-Vendor'  : 'K2536,ExtremaNovaIX,LJH'
        ])
    }
    finalizedBy 'reobfJar'
}

// 发布配置
publishing {
    publications {
        register('mavenJava', MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file://${project.projectDir}/mcmodsrepo"
        }
    }
}

jar {

    manifest {

        attributes([

                // 将 "--add-opens=java.base/java.lang=com.google.gson"

                // 的信息添加到 MANIFEST.MF 文件中。

                // 这是Java 9+ 模块系统的标准做法。

                "Add-Opens": "java.base/java.lang=com.google.gson"

        ])

    }

}